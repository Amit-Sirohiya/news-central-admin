<div ng-cloak >
    <md-content class="col-sm-8 md-padding" layout-xs="wow" layout="column">
        <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="news in newsList">
            <md-card md-theme="dark-blue" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{news.headline}}</span>
                        <span class="md-subhead">{{news.subHeading}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">
                    <div class="md-media-xl card-media">
                        <img src="/assets/news-image-{{$index+1}}.png"/>
                    </div>
                    <div class="card-content">
                        {{news.content}}
                    </div>
                    <md-card-actions layout="column">
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-svg-icon="assets/img/icons/ic_favorite_24px.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="assets/img/icons/ic_menu_24px.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <md-icon md-svg-icon="assets/img/icons/ic_share_24px.svg"></md-icon>
                        </md-button>
                    </md-card-actions>
                </md-card-content>
            </md-card>
        </div>
        </md-content>
    <md-content class="col-sm-4 md-padding" layout-xs="row" layout="column">
        <a href="https://twitter.com/Chaturvediyo" class="twitter-follow-button" data-size="large"
           data-show-screen-name="false" data-lang="en" data-show-count="false">
            Follow
        </a>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div style="border: 1px solid blue">
            <a class="twitter-timeline"  href="https://twitter.com/AmitSirohiya22" data-widget-id="524518327129870336">
                Tweets by Editor
            </a>
            <script>
                !function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + "://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");
            </script>
        </div>
    </md-content>
</div>
